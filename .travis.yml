# We want to run this on Ubuntu 18.04 LTS
dist: bionic

language: java

sudo: required

services:
  - docker

# We want OpenJDK 8 to be the default, but OpenJDK 10 and 11 are also available.
# See https://docs.travis-ci.com/user/reference/bionic/#jvm-clojure-groovy-java-scala-support
jdk:
  - openjdk8

before_install:
  - docker run -d -p 4369:4369 -p 5671:5671 -p 5672:5672 rabbitmq
  - docker ps

install: true

cache:
  directories:
  - $HOME/.m2

script:
  - mvn -version
  - mvn -B -Pcoverage clean verify sonar:sonar -Dsonar.projectKey=AxonFramework_extension-amqp
  - JAVA_HOME=$(dirname ${JAVA_HOME})/openjdk11 mvn -version
  - JAVA_HOME=$(dirname ${JAVA_HOME})/openjdk11 mvn -B clean verify

